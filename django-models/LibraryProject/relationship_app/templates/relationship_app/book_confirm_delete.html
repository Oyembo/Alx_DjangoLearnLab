<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Confirm Deletion</h2>
        <p class="text-gray-700 mb-4">Are you sure you want to delete the book: <span class="font-semibold">{{ object.title }}</span>?</p>
        <p class="text-sm text-red-600 mb-6">This action cannot be undone.</p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Yes, Delete
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            <a href="{% url 'book_detail' object.pk %}" class="font-medium text-indigo-600 hover:text-indigo-500">Cancel</a>
        </p>
    </div>
</body>
</html>
