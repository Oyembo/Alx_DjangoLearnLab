<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; text-align: center; }
        h1 { color: #dc3545; }
        p { margin-bottom: 20px; }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .button-group button[type="submit"] {
            background-color: #dc3545;
            color: white;
        }
        .button-group button[type="submit"]:hover { background-color: #c82333; }
        .button-group a {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .button-group a:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the book: "<strong>{{ book.title }}</strong>" by {{ book.author }}?</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'bookshelf:book_list' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
